  <div class="container d-flex justify-content-between">
    <img src="assets/images/logo.jpg">
    <div class="aa">
      <h1 class="d-flex align-content-center flex-wrap">מצא לי</h1>

<div class="container">
  <button class="btn align-self-center" onclick="document.getElementById('id01').style.display='block'"
    style="width:auto;">כניסה</button></div>

<div id="id01" class="modal container">
  <form class="modal-content animate">
    <!-- action="/action_page.php" method="post" -->
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>
      <br>
    </div>
    <div class="mb-3">
      <label for="email">שם משתמש<span class="text-muted">(אימייל)</span></label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
      <div class="invalid-feedback">
        נדרש אימייל
      </div>
    </div>

    <div class="mb-3">
      <label for="username">סיסמא</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="password" class="form-control" id="username" placeholder="Username" required="">
        <div class="invalid-feedback" style="width: 100%;">
          חובה לאמת סיסמא!
        </div>
      </div>

      <button class="btn" (click)="Login()">כניסה</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> זכור אותי
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <button type="button" onclick="document.getElementById('id01').style.display='none'"
        class="cancelbtn">ביטול</button>
      <span class="psw">שכחת <a href="#">סיסמא?</a></span>
    </div>
  </form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
