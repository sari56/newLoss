<body>
  <app-header></app-header>
  <div class=" d-flex justify-content-center">
    <div class="row border">
        <h4 class="mb-3">הוספת מציאה</h4>
      <form class="needs-validation was-validated" novalidate="">
        <div class="mb-3">
          <label for="category">מה נמצא?</label>
          <select class="form-control" name="category" [(ngModel)]="selectedCategory" (change)="onChange_Category($event)" aria-placeholder="בחר קטגוריה">
            <option *ngFor="let Cat of _Category" name="category" [ngValue]="Cat.CategoryDesc">{{Cat.CategoryDesc}}</option>
          </select>
          <div class="invalid-feedback">
            נדרש לבחור קטגוריה
          </div>
        </div>
        <div class="mb-3">
          <label for="desc">תאור המציאה</label>
          <input type="text" name="desc" class="form-control" id="lastName" placeholder="" value="" [(ngModel)] = "found.FoundDesc">
        </div>
        <div class="mb-3">
          <label for="color">צבע המציאה<span class="text-muted"></span></label>
          <select class="form-control" [(ngModel)]="selectedColor" name="color" (change)="onChange_Color($event)" aria-placeholder="בחר צבע">
            <option *ngFor="let c of _Colors" [ngValue]="c.color">{{c.color}}</option>
          </select>
          <div class="invalid-feedback">
            נדרש לבחור צבע
          </div>
        </div>
        <div class="mb-3">
            <!-- <label for="Desc">:כתובת המציאה</label>
            <input type="text" id="locationFound" name="locationFound" [(ngModel)]="locationFound" placeholder="מקום המציאה"> -->
          <label for="address">כתובת המציאה</label>
          <input type="text" class="form-control" id="locationFound" name="locationFound" [(ngModel)]="locationFound" placeholder="1234 Main St" required="">
          <div class="invalid-feedback">
            נדרש כתובת מציאה
          </div>
        </div>
        <div class="mb-3">
          <label for="city">עיר <span class="text-muted"></span></label>
          <select class="form-control" name="city" [(ngModel)]="selectedCity" (change)="onChange($event)" aria-placeholder="בחר עיר"
            name="city" required="">
            <option *ngFor="let c of _City" [ngValue]="c.CityName">{{c.CityName}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date">תאריך המציאה <span class="text-muted"></span></label><br>
          <input type="date" id="Date" name="Date" value="" required max="2020-02-27" (change)="onChange_Date($event)"
            [(ngModel)]="currentDate">
        </div>
        <div class="mb-3">
          <label for="remarks">הערות</label>
          <input type="text" class="form-control" id="remarks" name="remarks" placeholder="הערות" value=""  [(ngModel)]="found.Remarks">
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="getLatlang(found,currentDate)">שמירת פרטים</button>
      </form>
  </div>
  </div>
</body>
