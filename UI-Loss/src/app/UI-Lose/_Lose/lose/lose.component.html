<!DOCTYPE html>
<html>

<body>
  <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <div>
    <!-- <form class="formBorder" #FindForm="ngForm" action="/action_page.php" (ngSubmit)="selected(city)"> -->
    <!-- שם מאבד -->
    <label for="fname">:שם מאבד</label>
    <input id="fname" name="fname" class="form-control" required placeholder="שם מוצא האבדה"
      [(ngModel)]="lose.PersonName" #fname="ngModel">
    <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
      <div *ngIf="fname.errors.required">שדה זה חובה</div>
    </div>
    <!-- תעודת זהות -->
    <label for="fid">:תעודת זהות</label>
    <input id="fid" name="fid" class="form-control" required minlength="9" maxlength="9" placeholder="תעודת זהות"
      [(ngModel)]="lose.PersonID" #fid="ngModel">
    <div *ngIf="fid.invalid && (fid.dirty || fid.touched)" class="alert alert-danger">
      <div *ngIf="fid.errors.required">תעודת זהות חובה</div>
      <div *ngIf="fid.errors.minlength">מספר זהות חייב להכיל 9 ספרות</div>
      <div *ngIf="fid.errors.maxlength">מספר זהות חייב להכיל 9 ספרות</div>
    </div>
    <!-- טלפון -->
    <label for="fphone">:טלפון</label>
    <input id="fphone" name="fphone" class="form-control" required placeholder="טלפון" [(ngModel)]="lose.PersonPhone"
      #fphone="ngModel">
    <div *ngIf="fphone.invalid && (fphone.dirty || fphone.touched)" class="alert alert-danger">
      <div *ngIf="fphone.errors.required">שדה זה חובה</div>
    </div>
    <!-- דוא"ל -->
    <!-- אימות מייל -->
    <label for="femail">:דוא"ל</label>
    <!-- <input id="femail" name="femail" placeholder="דואר אלקטרוני" [(ngModel)]="find.FindEmail" [ngModelOptions]="{standalone: true}"> -->
    <input id="femail" name="femail" class="form-control" required placeholder="דואר אלקטרוני"
      [(ngModel)]="lose.PersonEmail" #femail="ngModel">
    <div *ngIf="femail.invalid && (femail.dirty || femail.touched)" class="alert alert-danger">
      <div *ngIf="femail.errors.required">שדה זה חובה</div>
    </div>
    <!-- עיר -->
    <label for="fcity">:עיר</label>
    <select [(ngModel)]="selectedCity" (change)="onChange($event)" aria-placeholder="בחר עיר">
      <option *ngFor="let c of ListCity" [ngValue]="c.CityName">{{c.CityName}}</option>
    </select>
    <!-- רחוב -->
    <label for="faddress">:רחוב</label>
    <input id="faddress" name="faddress" class="form-control" required placeholder="רחוב"
      [(ngModel)]="lose.PersonAddress" #faddress="ngModel">
    <div *ngIf="faddress.invalid && (faddress.dirty || faddress.touched)" class="alert alert-danger">
      <div *ngIf="faddress.errors.required">שדה זה חובה</div>
    </div>
    <input type="submit" value="שמירת פרטי מאבד" (click)="SaveUser(lose)">
  </div>

</body>
