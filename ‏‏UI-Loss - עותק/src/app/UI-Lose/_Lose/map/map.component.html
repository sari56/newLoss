<div>
    <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
    <label for="fcity">:עיר</label>
    <select [(ngModel)]="selectedCity" (change)="onChange($event)" aria-placeholder="בחר עיר">
        <option *ngFor="let c of ListCity" [ngValue]="c.CityName">{{c.CityName}}</option>
    </select>
</div>
<!-- <button (click) = "getLatlang()">עיר</button> -->
<!-- <div> 
    <input type="text" value="אבני נזר 8 בני ברק ישראל">
    <input type="button" (click)="getLatlang()">
</div> -->
<br><br><br>
<agm-map [latitude]="city.Lat" [longitude]="city.Lng" [(zoom)]="zoom">

    <!-- <agm-map> -->
    <agm-marker *ngFor="let found of ListFound;" [latitude]="found.FoundLat" [longitude]="found.FoundLng"
        [iconUrl]="icon">
        <agm-info-window>
            <div>
                {{found.Category}}<br>
                {{found.FoundDesc}}<br>
                {{found.color}}<br>
                {{found.Remarks}}<br>
                {{found.FoundCity}}<br>
                <button (click)="SelectFound(found)" class="btn btn-danger btn-sm" [hidden] = "buttonHidden">
                    <span class="oi oi-trash">ביקוש</span>
                  </button>
                  <button (click)="Select()" class="btn btn-danger btn-sm" [hidden] = "!buttonHidden"><span class="oi oi-trash">פרטי מוצא</span>
                  </button>
            </div>
        </agm-info-window>
    </agm-marker>
</agm-map>
